{% extends "catalog/base.html" %}
{% block content %}

    <div class="row text-center text-dark lh-2">
        <h4>Cписок книг в БД</h4>
    </div>


    {% if book_list %}
    <table class="table table-striped table-bordered text-start">
        <thead>
            <tr>
                <th>Название</th>
                <th>Авторы</th>
                <th>Жанр</th>
                <th>Показакть обложку</th>
            </tr>
        </thead>
        <tbody>
        {% for book in book_list %}
            <tr>

                <td><a href="{{ book.id }}">{{ book.title }}</a></td>
                <td>{{ book.display_author }}</td>
                <td>{{ book.genre }}</td>
                <td><img src="{{ book.photo.url }}" width="200" class="content"></td>
                <td><a  href="{{ book.photo.url }}"
                        class="bth bth-primary"
                    target="_blank"> Показать</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>В базе нет книг</p>
    {% endif %}
{% endblock %}
