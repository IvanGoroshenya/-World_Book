{% extends "catalog/base.html" %}
{% block content %}


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
          crossorigin="anonymous"></script>

   <h4>Список авторов книг</h4>
{% if author_list %}
   <table class="table table-striped table-bordered text-start">
     <thead>
       <tr>
           <th>Aвтop</th>
           <th>Фoтo</th>
           <th>Показать фото</th>
      </tr>
     </thead>
<tbody>
{% for author in author_list.all %}
<tr>
   <td><a href="{{ author.id }}">{{ author.first_name }}
         {{author.last_name}} </a></td>
   <td><img src="{{ author.photo.url}}" alt="connect"
                                style ="max-height:200px"></td>

   <td><a  href="{{ author.photo.url }}"
                        class="bth bth-primary"
                    target="_blank"> Показать</a></td>
</tr>
{% endfor %}
</tbody>
</table>
{% else %}
        <p>В базе нет авторов</p>
    {% endif %}
{% endblock content %}
